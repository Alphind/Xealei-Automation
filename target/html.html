  width: 100%;

@media only screen and (min-width: 600px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr;
  }
  .cucumber-report-header .cucumber-status-filter {
    border-right: 1px solid rgba(0, 0, 0, 0.1);

  .cucumber-report-header .cucumber-search-bar {

}

  .cucumber-report-header .cucumber-search-bar {

  }

.accordion {

.accordion__item + .accordion__item {

    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;

"3ab82e61-42ec-457a-ba45-6827f00df748"]}},{"source":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC2_Forgot%20Password.feature","data":"#/* Copyright (C) 2023  Alphind Solution Software Pvt. Ltd. - All Rights Reserved.\r\n#\r\n#* created by Mohamed Razul\r\n#\r\n#* reviewed by \r\n#\r\n#* You may use, distribute and modify this code for internal purpose,  however, distribution outside the organization     * is prohibited without prior and proper license agreement\r\n#\r\n#*/\r\n\r\nFeature: Verify Xealei Forgot Page\r\n\r\n  Scenario Outline: To verify the web url link for forgot password page\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n\r\n  Scenario Outline: To verify the image, fields, logo \u0026 button\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    Then User must verify the xealei Logo is displayed in forgot page\r\n    Then User must verify the Forgot Password text is displayed in forgot page\r\n    Then User must verify Enter your email text is displayed in forgot page\r\n    Then User must verify the Email field contains * symbol in forgot page\r\n    Then User must verify the Email textbox contains \"Enter email\" text in forgot page\r\n    Then User must verify the \"Reset\" text is displayed in Reset button\r\n    Then User must verify the Remember it? text is displayed\r\n    Then User must verify the Login text is displayed\r\n    Then User must verify the copy rights \"Powered by Alphind Â© 2023\" text is displayed\r\n\r\n  Scenario Outline: To verify the Reset password email field with invalid format\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must perform reset password with invalid data format\r\n    Then User must verify after click Reset button the error msg should displayed under EMAIL as \"Please enter a valid email address\"\r\n\r\n  Scenario Outline: To verify the Reset password email field with invalid data\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must perform reset password with invalid data\r\n    Then User must verify after click Reset button the error msg should displayed \"Email ID not exist\"\r\n\r\n  Scenario Outline: To verify the Login hyperlink\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must click the Login hyperlink\r\n    And User must verify once the page is redirected to login page successfully \"LOGIN\"\r\n    Then User must also verify the web url after successfully redirected to login page\r\n\r\n  Scenario Outline: To verify Reset password field with valid data\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must perform forgot password with valid mail id\r\n    Then User must verify the success message pop up is displayed \"EMAIL SENT!\"\r\n\r\n  Scenario Outline: To verify the success message pop contents after Reset the Password\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must perform forgot password with valid mail id\r\n    Then User must verify the success message pop up is displayed \"EMAIL SENT!\"\r\n    Then User must also verify the content for create a new password\r\n\r\n  Scenario Outline: To verify the Try agin hyperlink\r\n    Given User is on Xealei login page\r\n    When User must click the forgot password? hyperlink\r\n    And User must verify once the page is navigate to forgot password page successfully \"FORGOT PASSWORD\"\r\n    Then User must also verify the web url after successfully navigate to forgot password page\r\n    And User must perform forgot password with valid mail id\r\n    Then User must verify the success message pop up is displayed \"EMAIL SENT!\"\r\n    And User must click the Try again hyperlink\r\n    Then User must verify the page is redirected to forgot password page successfully \"FORGOT PASSWORD\"\r\n    \r\n  Scenario Outline: To verify the Users Mail for Reset the Password\r\n  \r\n  \r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC2_Forgot%20Password.feature","feature":{"location":{"line":11,"column":1},"language":"en","keyword":"Feature","name":"Verify Xealei F \u0027Length\u0027 for limit with decimal point in edit suite page\n  #Then User should verify the field \u0027Breadth\u0027 for limit with decimal point in edit suite page\n  #Then User should verify the field \u0027Height\u0027 for limit with decimal point in edit suite page\n  \n  Scenario: To verify user able to Edit/Update Suites by entering all fields also verify the \u0027Bread Crums\u0027 link in Edit Suite Page\n    And User should update all fields and verify the toast message after update all fields \"Saved Successfully!!\" in edit Suite Page\n    Then User should verify all fields are created successsfully in edit Suite Page\n    Then User should verify the breadcrums link should be display with module suite name \u003e selected suite name in edit suite page\n    Then User should verify after click the breadcrums link it should be return to Suite searched page in edit suite page\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC4_Edit%20Suites.feature","feature":{"location":{"line":11,"column":1},"tags":[{"location":{"line":10,"column":1},"name":"@EditSuites-AllScenarios","id":"51f94a65-dd00-46c3-9d87-342222739ffb"}],"language":"en","keyword":"Feature","name":"Verify Xealei Suites \u003e Edit Suites Page","children":[{"background":{"location":{"line":13,"column":3},"keyword":"Background","steps":[{"location":{"line":14,"column":5},"keyword":"Given ","text":"User is on Xealei login page","id":"668cdd81-08e0-4b48-9f42-3b01c614b177"},{"location":{"line":15,"column":5},"keyword":"When ","text":"User should perform login with valid email and password","id":"b3a8b460-91f4-4f4d-a1fe-43e32037a074"},{"location":{"line":16,"column":5},"keyword":"Then ","text":"User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"","id":"298b2839-1508-4452-9cef-742d0bae5b3e"},{"location":{"line":17,"column":5},"keyword":"And ","text":"User should verify the e name \u003e selected suite name in edit suite page","id":"2dae6408-3110-4407-8433-e25eb3971ecb","astNodeIds":["66d0bbf8-d1e9-4d43-bc8e-7de4ee797c2a"]},{"text":"User should verify after click the breadcrums link it should be return to Suite searched page in edit suite page","id":"326abb93-e35c-4777-bcc0-45f087382af6","astNodeIds":["c6c93910-481d-4c58-9c3e-a921ce11e432"]}],"tags":[{"name":"@EditSuites-AllScenarios","astNodeId":"51f94a65-dd00-46c3-9d87-342222739ffb"}],"astNodeIds":["b9718aba-6c7e-42ce-8d20-b9c5de807b08"]}},{"source":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC5_Add%20Individuals.feature","data":"#/** Copyright (C) 2023  Alphind Solution Software Pvt. Ltd. - All Rights Reserved.\n#\n#* created by Mohamed Razul\n#\n#* reviewed by Hajira Begam\n#\n#* You may use, distribute and modify this code for internal purpose,  however, distribution outside the organization     * is prohibited without prior and proper license agreement\n#\n#*/\n\n@AddIndividuals-AllScenarios\nFeature: Verify Xealei Individuals \u003e Add Individual Page\n\n  Background: \n    Given User is on Xealei login page\n    When User should perform login with valid email and password\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\n    And User should verify the Individuals Module is working\n    Then User should verify the Add Individual button is working\n    Then User should verify the \u0027New Individual Registration\u0027 pop up screen is displayed\n\n  Scenario: To verify the validation messages for limit and mandatory fields in Add Individuals page\n    Then User should verify the \"Upload\", \"Capture\" buttons is enabled in photo section tab\n    Then User should verify the respective tab text are displayed \"Photo\", \"Identification\", \"Address\", \"Preference\"\n    Then User should verify that able to upload different file formats except jpg, jpeg, png\n    Then User should verify that able to upload more than 1MB Image file\n    And User should upload image in photo tab section\n    Then User should verify the navigation arrows and validation message for Mandatory fields are working as expected \"Please enter first name\", \"Please enter last name\", \"Please select gender\", \"Please enter dob\", \"Please select suite\", \"Please enter residential address\", \"Please enter mailing address\", \"Please enter emergency contact first name\", \"Please enter emergency contact last name\", \"Please select emergency contact relationship\", \"Please enter valid emergency contact number\"\n    Then User should Add Individual by perform only non mandatory fields\n    Then User should verify the Required field toast message \"Please provide valid data / Enter all required fields\"\n    Then User should verify the limit validation error message for First Name* field in identification tab section \"First name cannot be longer than 30 characters\"\n    Then User should verify the limit validation error message for Middle Name* field in identification tab section \"Middle name cannot be longer than 30 characters\"\n    Then User should verify the limit validation error message for Last Name* field in identification tab section \"Last name cannot be longer than 30 characters\"\n    And User should perform only mandatory fields in identification tab\n    Then User should click the address tab\n    And User should perform Address in Residential Address * field\n    And User should tick the Same as Residential address checkbox\n    Then User should verify the Residential Address * and Mailing Address * fields values are same\n    And User should uncheck the Same as Residential address checkbox\n    And User should enter address in Mailing Address * field\n    And User should tick the Same as Residential address checkbox\n    Then User should verify the Residential Address * and Mailing Address * fields values are same\n    And User should uncheck the Same as Residential address checkbox\n    Then User should verify the validation error message for Mailing Address * field \"Please enter mailing address\"\n    And User should delete the Residential Address * field data\n    Then User should verify the validation error message for Residential Address * field \"Please enter residential address\"\n    Then User should verify the first, middle, last and dob is displayed in Address tab section\n    Then User should verify the first, middle, last name, dob and mailing address are displayed in Preference tab section\n    And User should perform Add another emergency contact1\n    Then User should verify the limit validation error message in Emergency Contact1 First Name* field \"First name cannot be longer than 30 characters\"\n    Then User should verify the limit validation error message in Emergency Contact1 Last Name* field \"Last name cannot be longer than 30 characters\"\n    And User should click Add another emergency contact\n    And User should perform firstName* and lastName* fields in Add another emergency contact2\n    Then User should verify the limit validation error message in Emergency Contact2 First Name* field \"First name cannot be longer than 30 characters\"\n    Then User should verify the limit validation error message in Emergency Contact2 Last Name* field \"Last name cannot be longer than 30 characters\"\n    Then User should verify the mandatory field validation error message in Emergency Contact2 \"Please enter emergency contact first name\", \"Please enter emergency contact last name\", \"Please select emergency contact relationship\", \"Please enter valid emergency contact number\"\n    And User should perform all the fields in Emergency Contact2\n    And User should click Add another emergency contact\n    Then User should verify the emergency contact label names\n    And User should perform firstName* and lastName* fields in Add another emergency contact3\n    Then User should verify the limit validation error message in Emergency Contact3 First Name* field \"First name cannot be longer than 30 characters\"\n    Then User should verify the mandatory field validation error message in Emergency Contact3 \"Please enter emergency contact first name\", \"Please enter emergency contact last name\", \"Please select emergency contact relationship\", \"Please enter valid emergency contact number\"\n    Then User should close the emergency contact3\n    Then User should close the emergency contact2\n    Then User should verify the tabticks in Identification, Address and Preference tab sections\n    Then User should verify the First, middle and last name, DOB, mailing address and Phone Number are displayed in confirm form screen\n    And User should click on the calendar icon\n    Then User should verify the date picker should appeared\n    And User should select a valid date in date picker and verify the selected date should be displayed in the DOB * field\n     #DELETE\n      #When User should attempt to enter an invalid date manually\n      #Then an appropriate error message should be displayed\n     #DELETE\n    And User should verify future dates are hidden\n    When User should click on the left arrow to navigate to the previous month and verify the calendar should display the previous months dates\n    And User should select a specific year and month in dropdown and select the date in date picker\n    Then User should verify the selected date, month and year using dropdown is updated in DOB* field accordingly\n    And User should click on the right arrow to navigate to the current month and verify the calendar should display the current months dates\n    Then User should verify the calendar should close after click outside the calendar\n    And User should close the New Individual Registration popup\n    Then User should verify the New Individual Registration popup is closed successfully\n\n  Scenario: To verify the user able to Add/Create Individual by entering only mandatory fields\n    And User should upload image in photo tab section\n    And User should perform only mandatory fields in Identification tab section\n    And User should perform only mandatory fields in Address tab section\n    Then User should verify the first, middle, last and dob is displayed in Address tab section\n    And User should perform only mandatory fields in Preference tab section\n    Then User should verify the first, middle, last name, dob and mailing address are displayed in Preference tab section\n    Then User should verify the tabticks in Identification, Address and Preference tab sections\n    Then User should verify the First, middle and last name, DOB, mailing address and Phone Number are displayed in confirm form screen\n    And User should click the confirm button\n    Then User should verify the error message for duplicate Mobile Number \u0027\"Individual already exist with same phone number\"\u0027\n    And User should perform Add Individual with different phone number\n    Then User should verify the changed Phone Number is displayed in confirm page\n    And User should click the confirm button\n    Then User should verify the toast messgage \"Individual Saved Successfully\"\n    Then User should verify the Individual ID and Created successfull Image are displayed\n    And User should click Go to Individuals button\n    Then User should verify the page is landed on Individualâs screen\n    Then User should verify that individuals are created successfully by perform only mandatory fields\n    \n \n  Scenario: To verify the user able to Add/Create Individual by entering all fields\n  \n    And User should upload image in photo tab section\n    And User should perform all fields in Identification tab section\n    Then User should verify the first, middle, last and dob is displayed in Address tab section\n    And User should perform all fields in Address tab section\n    And User should perform all fields in Preference tab section\n    And User should add another emergency Contact2\n    Then User should verify the first, middle, last name, dob residential and mailing address are displayed in Preference tab section\n    Then User should verify the tabticks in Identification, Address and Preference tab sections\n    Then User should verify the First, middle and last name, dob, residential \u0026 mailing address and Phone Number are displayed in confirm form\n    And User should click the confirm button\n    Then User should verify the error message for duplicate Mobile Number \u0027\"Individual already exist with same phone number\"\u0027\n    And User should perform emergency contact2 with different phone number\n    And User should click the confirm button\n    Then User should verify the toast messgage \"Individual Saved Successfully\"\n    Then User should verify the Individual ID and Created successfull Image are displayed\n    And User should click Go to Individuals button\n    Then User should verify the page is landed on Individualâs screen\n    Then User should verify that individuals are created successfully by perform all fields\n    \n    And User should navigate to vitals tab and click add vitals button in edit individual page\n    Then User should verify the breadcrums link should be display with module individual name \u003e Edit individual\n    And User should perform update without enter any fields in vitals tab\n   # Then User should verify the Required field toast message \"Please provide valid data / Enter all required fields\"\n    Then User should verify the Mandatory fields info messages in vitals tab \"Please select Blood Group\", \"Please enter blood pressure\", \"Please enter blood glucose\", \"Please enter cholesterol\", \"Please enter height\", \"Please enter weight\"\n    Then User should verify the valid format Mandatory fields info messages in vitals tab \"Blood pressure format should be (120/80)\", \"Please enter valid blood glucose\", \"Please enter valid cholesterol\", \"Please enter valid height\", \"Please enter valid weight\"\n  \n    Then User should verify that able to upload more than 1MB file in medical record\n    And User should upload medical record in vitals tab section \n    Then User should verify that able to cancel the uploaded record file in vitals tab section\n    Then User should verify the cancel button is working in vitals tab\n    And User should perform Vitals by entering all fields\n    Then User should verify the toast messgage \"Vitals updated successfully\" after perform vitals tab\n    Then User should verify that vitals are created successfully by perform all fields\n    \n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC5_Add%20Individuals.feature","feature":{"location":{"line":12,"column":1},"tags":[{"location":{"line":11,"column":1},"name":"@AddIndividuals-AllScenarios","id":"edfe40e4-c810-4262-ba88-2c2d8b2f3215"}],"language":"en","keyword":"Feature","name":"Verify Xealei Individuals \u003e Add Individual Page","children":[{"background":{"location":{"line":14,"column":3},"keyword":"Background","steps":[{"location":{"line":15,"column":5},"keyword":"Given ","text":"User is on Xealei login page","id":"85153b60-1701-40fc-83a0-ccad499c9273"},{"location":{"line":16,"column":5},"keyword":"When ","text":"User should perform login with valid email and password","id":"cf0ed2c6-3128-4565-bca8-2e78dcf0e9a1"},{"location":{"line":17,"column":5},"keyword":"Then ","text":"User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"","id":"c5408a41-58bd-41e0-9a92-a11b610cc814"},{"location":{"line":18,"column":5},"keyword":"And ","text":"User should verify the Individuals Module is working","id":"11c1ac5c-3722-4941-be7b-dfe7a914242d"},{"location":{"line":19,"column":5},"keyword":"Then ","text":"User should verify the Add Individual button is working","id":"163d1004-67bb-4ea3-87ca-fa80bcc11650"},{"location ohamed Razul\r\n#\r\n#* reviewed by Hajira Begam\r\n#\r\n#* You may use, distribute and modify this code for internal purpose,  however, distribution outside the organization     * is prohibited without prior and proper license agreement\r\n#\r\n#*/\r\n\r\n@EditIndividuals-AllScenarios\r\nFeature: Verify Xealei Individuals \u003e Edit Individual Page\r\n\r\n Background: \r\n    Given User is on Xealei login page\r\n    When User should perform login with valid email and password\r\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\r\n    And User should verify the Individuals Module is working\r\n    Then User should search the created Individual\r\n    Then User should verify the name dob id guardian contact details is displayed\r\n    \r\n     \r\n  Scenario: To verify the validation messages for limit and mandatory fields in Edit Individuals page\r\n  \r\n  Then User should verify the breadcrums link should be display with module individual name \u003e selected individual name in edit individual page\r\n  Then User should verify the tab section name \"Personal Information\" and \"Vitals\"\r\n  And User should click the Edit button\r\n  Then User should verify the breadcrums link should be display with module individual name \u003e Edit individual\r\n  Then User should verify the Update and Cancel button is enabled\r\n  And User should update existing phone number in emergency contact1\r\n  Then User should verify the error message for duplicate Mobile Number \u0027\"Individual already exist with same phone number\"\u0027\r\n  And User should delete all the fields and perform update\r\n  Then User should verify the Required field toast message \"Please provide valid data / Enter all required fields\"\r\n  Then User should verify the validation message for Mandatory fields \"Please enter first name\", \"Please enter last name\", \"Please select gender\", \"Please enter dob\", \"Please select suite\", \"Please enter residential address\", \"Please enter mailing address\", \"Please enter emergency contact first name\", \"Please enter emergency contact last name\", \"Please select emergency contact relationship\", \"Please enter valid emergency contact number\"\r\n  Then User should verify the limit validation error message for First, Middle and Last Name* fields \"First name cannot be longer than 30 characters\", \"Middle name cannot be longer than 30 characters\", \"Last name cannot be longer than 30 characters\"\r\n  Then User should verify the limit validation error message in Emergency Contact1 First, Last Name* fields \"First name cannot be longer than 30 characters\" and \"Last name cannot be longer than 30 characters\"\r\n   And User should click Add another emergency contact\r\n  Then User should verify the emergency contact label names in edit individual page\r\n  And User should perform update without enter any fields in emergency \r\n  Then User should verify the Required field toast message \"Please provide valid data / Enter all required fields\"\r\n  Then User should verify the mandatory field validation error info message in Emergency Contact2 \"Please enter emergency contact first name\", \"Please enter emergency contact last name\", \"Please select emergency contact relationship\", \"Please enter valid emergency contact number\"  \r\n  Then User should verify the limit validation error message in Emergency Contact2 First, Last Name* fields \"First name cannot be longer than 30 characters\" and \"Last name cannot be longer than 30 characters\"\r\n  And User should click Add another emergency contact\r\n  And User should perform firstName* and lastName* fields in Add another emergency contact3 in edit individual page\r\n  Then User should verify the limit validation error message in Emergency Contact3 First, Last Name* fields \"First name cannot be longer than 30 characters\" and \"Last name cannot be longer than 30 characters\"\r\n  Then User should verify the that able to close the emergency contact2 and emergency contact3 in edit individual page  \r\n  And User should click on the calendar icon in edit individual page\r\n  Then User should verify the date picker should appeared\r\n  And User should select a valid date in date picker and verify the selected date should be displayed in the DOB * field\r\n    #\r\n    #DELETE\r\n    # When User should attempt to enter an invalid date manually\r\n    # Then an appropriate error message should be displayed\r\n    #DELETE\r\n    #\r\n  And User should verify future dates are hidden\r\n  When User should click on the left arrow to navigate to the previous month and verify the calendar should display the previous months dates\r\n  And User should select a specific year and month in dropdown and select the date in date picker and verify the selected DOB are updated accordingly\r\n  Then User should verify the selected date, month and year using dropdown is updated in DOB* field accordingly\r\n  And User should click on the right arrow to navigate to the current month and verify the calendar should display the current months dates\r\n  Then User should verify the calendar should close after click outside the calendar\r\n  Then User should verify the cancel button is working in edit individual page\r\n  Then User should verify after click the breadcrums link module name should be return to searched Individual page\r\n  And User should navigate to created individual\r\n  And User should navigate to vitals tab and click add vitals button in edit individual page\r\n  Then User should verify the breadcrums link should be display with module individual name \u003e Edit individual\r\n  And User should perform update with empty fields in vitals tab\r\n # Then User should verify the Required field toast message \"Please provide valid data / Enter all required fields\"\r\n  Then User should verify the Mandatory fields info messages in vitals tab \"Please select Blood Group\", \"Please enter blood pressure\", \"Please enter blood glucose\", \"Please enter cholesterol\", \"Please enter height\", \"Please enter weight\"\r\n  Then User should verify the valid format Mandatory fields info messages in vitals tab \"Blood pressure format should be (120/80)\", \"Please enter valid blood glucose\", \"Please enter valid cholesterol\", \"Please enter valid height\", \"Please enter valid weight\"\r\n  Then User should verify that able to upload more than 1MB file in medical record\r\n    And User should upload medical record in edit vital tab section \r\n  Then User should verify that able to cancel the uploaded record file in edit vitals tab section\r\n  Then User should verify the cancel button is working in vitals tab\r\n\r\n\r\n   Scenario: To verify user able to Edit/Update Individuals and Vitals by entering all fields\r\n   \r\n    And User should update all fields and verify the toast message after perform all fields \"Individual personal info updated successfully\" in edit individual Page\r\n    Then User should verify all fields are updated successsfully in edit individual Page\r\n    And User should update all fields in vitals tab\r\n    Then User should verify the toast messgage \"Vitals updated successfully\" after perform vitals tab\r\n    Then User should verify all fields are updated successsfully in vitals Page\r\n\r\n   ","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC6_Edit%20Individuals.feature","feature":{"location":{"line":12,"column":1},"tags":[{"location":{"line":11,"column":1},"name":"@EditIndividuals-AllScenarios","id":"71fd3dd2-e7a9-4acf-995c-48cc344e29cf"}],"language":"en","keyword":"Feature","name":"Verify Xealei Individuals \u003e Edit Individual Page","children":[{"background":{"location":{"line":14,"column":2},"keyword":"Background","steps":[{"location":{"line":15,"column":5},"keyword":"Given ","text":"User is on Xealei login page","id":"7653f690 ould click on the calendar icon in edit individual page","id":"d65047b0-10fc-487c-a6df-1c41f48b824e","astNodeIds":["06202a08-d789-4f3f-902e-57954673ed8e"]},{"text":"User should verify the date picker should appeared","id":"b460b4f6-56e6-4090-a57e-4728a7b3b044","astNodeIds":["45f6e26a-8a85-49c4-9568-3d336faef13f"]},{"text":"User should select a valid date in date picker and verify the selected date should be displayed in the DOB * field","id":"f61a6728-c155-44de-be3e-fb48922e3975","astNodeIds":["4a83fdcc-d910-4c43-915b-5396b424634a"]},{"text":"User should verify future dates are hidden","id":"e274a06f-a44a-419f-90d3-2a03e9a1ca1e","astNodeIds":["d0365295-3916-4dd1-8898-daa4e1935593"]},{"text":"User should click on the left arrow to navigate to the previous month and verify the calendar should display the previous months dates","id":"08a9a2f1-51f2-4d5a-891e-9d96f1a47e0c","astNodeIds":["dfe6859c-f499-41c2-a491-277d019cb73d"]},{"text":"User should select a specific year and month in dropdown and select the date in date picker and verify the selected DOB are updated accordingly","id":"addb149f-b7b8-40f0-88be-bf7347961ad1","astNodeIds":["c76ab6b5-69ab-461c-813d-2e338ccd1176"]},{"text":"User should verify the selected date, month and year using dropdown is updated in DOB* field accordingly","id":"2da90e2f-113d-4fac-bb37-a530ef536d3a","astNodeIds":["71fb3819-61f1-4417-b749-cbc125863eef"]},{"text":"User should click on the right arrow to navigate to the current month and verify the calendar should display the current months dates","id":"3bdabeaa-0354-44a0-9f1e-01d786f26e70","astNodeIds":["8bd190ac-e57d-449c-8654-b982fd3f96dc"]},{"text":"User should verify the calendar should close after click outside the calendar","id":"779875e4-0f14-4bc6-a83b-b0734791b8d9","astNodeIds":["d20b6f08-7c7b-420d-abd5-97fbf453119a"]},{"text":"User should verify the cancel button is working in edit individual page","id":"7fc68e45-a683-40c9-8a3a-3a1241ba75d3","astNodeIds":["ae31fc6b-090e-4094-b3b2-4b "7997ac25-2d5c-473d-9598-fa7781b1ea0a"]},{"text":"User should verify that able to cancel the uploaded record file in edit vitals tab section","id":"d10e27a1-464d-4fa6-8385-5c2bf56a1be5","astNodeIds":["5878f9a3-0e18-4067-8f80-fbf9122f1d77"]},{"text":"User should verify the cancel button is working in vitals tab","id":"d8ebee18-a0f1-452d-a00c-d9c964425c1d","astNodeIds":["7bda5b91-a082-4331-ac07-b8a31672e64e"]}],"tags":[{"name":"@EditIndividuals-AllScenarios","astNodeId":"71fd3dd2-e7a9-4acf-995c-48cc344e29cf"}],"astNodeIds":["3d43be43-4fca-45ad-8071-fbe11ce43d18"]}},{"pickle":{"id":"bd2b55e0-4769-460f-8806-53a53eb6ce51","uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC6_Edit%20Individuals.feature","name":"To verify user able to Edit/Update Individuals and Vitals by entering all fields","language":"en","steps":[{"text":"User is on Xealei login page","id":"5f81c363-d3b8-4bf7-9ca2-cd08211b112a","astNodeIds":["7653f690-f4bc-44ab-b059-16b866eb2a4c"]},{"text":"User should perform login with valid email and password","id":"0bcd6332-e2df-434d-a376-8323e3cf01c8","astNodeIds":["27319b9f-adf2-4fbb-a91e-39fbd9da7410"]},{"text":"User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"","id":"60716028-4daf-4764-b4d0-c81c99d9d069","astNodeIds":["1f3689a3-14d1-4533-93e1-4094d1164cc2"]},{"text":"User should verify the Individuals Module is working","id":"46da58cf-ba34-4688-a8ef-2d6446c0100f","astNodeIds":["4bcd4bd4-70d9-423d-aa5c-55f6bd2b241c"]},{"text":"User should search the created Individual","id":"2c84dfbb-95bd-4969-bbb2-f0cbb26025aa","astNodeIds":["eefebc4b-4244-4d1b-b056-b87e6f8b8a95"]},{"text":"User should verify the name dob id guardian contact details is displayed","id":"9f89b6f3-d423-4d73-bd61-18bfe87cd667","astNodeIds":["1adcb2db-5ff4-49f0-ac97-d48fd1d767b7"]},{"text":"User should update all fields and verify the toast message after perform all fields \"Individual personal info updated successfully\" in edit individual Page","id":"8067d09c-d5f0-4e90-93bf-c4c50c4a49f4","astNodeIds":["c3de5b44-692f-4876-bf39-2a50aa2770fb"]},{"text":"User should verify all fields are updated successsfully in edit individual Page","id":"fb39eba2-81a1-46c8-b4e7-22a3469f26b4","astNodeIds":["8cd4cd15-b049-4223-bee7-f31089cbdf06"]},{"text":"User should update all fields in vitals tab","id":"05e81e52-9cba-4cad-8610-69dbaff96b68","astNodeIds":["45cb1968-a591-4cce-a309-15f1392eb1da"]},{"text":"User should verify the toast messgage \"Vitals updated successfully\" after perform vitals tab","id":"573f5f6f-27c5-41b5-95c9-48ed73f66334","astNodeIds":["29846549-805a-4e45-8b54-9016da27ea79"]},{"text":"User should verify all fields are updated successsfully in vitals Page","id":"ebe2341c-997b-462d-8947-f53424f0ed36","astNodeIds":["b811ddb7-a160-451e-9e25-f197cc1474fb"]}],"tags":[{"name":"@EditIndividuals-AllScenarios","astNodeId":"71fd3dd2-e7a9-4acf-995c-48cc344e29cf"}],"astNodeIds":["4db1dcf4-b734-4015-b03d-81cde585b7ba"]}},{"source":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC7_Incident%20Reports.feature","data":"Feature: Verify Incident Report Form creation via manually \u0026 via fall alert notification by  Facility Admin, Staff, Chief Nurse and Resident Manager\r\n\r\n @NegativeScenarios\r\n  Scenario Outline: To verify IR form creation via manual by \"\u003cadminName\u003e\"\r\n    Given User is on Xealei login page\r\n    When User should perform login as facility admin \"\u003cuserName\u003e\" and \"\u003cpassword\u003e\"\r\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\r\n    Then User should also verify the performed login as \"\u003cadminName\u003e\"\r\n    Then User should verify the Incident report module is working\r\n    Then User should verify the ADD New Incident Report button is working\r\n    Then User should verify the save button is disabled\r\n    Then User should verify Next \u003e button is working\r\n    Then User should verify the validation info message under all fields \"Please select the individual details\", \"Please choose event on\", \"Please enter fall caused\", \"Please choose was injured\", \"Please enter fall description\", \"Please select injury site\", \"Please enter treatment received\", \"Please enter future treatment\", \"Please select the injury type\", \"Please select injury color\", \"Please choose was the injury serve\", \"Please enter person notify\", \"Please choose relationship\", \"Please choose notify date\", \"Please choose time\", \"Please enter notified by\"\r\n    Then User should verify Save button is working in IR Page after perform Individuals Details and Event Date \u0026 Time fields\r\n    Then User should verify the toast message after click Save button in IR Page \"Saved Successfully\"\r\n    Then User should verify the respective individual report status \"Draft\"\r\n    Then User should verify the view button is working in IR Grid\r\n    Then User should verify the error message in Incident Report Page \"Note: Fill out the required fields using the edit option if you would like to submit or complete the report\"\r\n    Then User should verify the complete button is disabled\r\n    Then User should verify the edit button is working in IR submission page\r\n    Then User should verify the injury question section should display with selected individual name in field\r\n    \r\n    #And User should click on the calendar icon in Event Date \u0026 Time field\r\n    #Then User should verify the date \u0026 time picker is appeared\r\n    #And User should select a valid date in date picker and verify the selected date should be displayed in Event Date \u0026 Time field\r\n    #Then User should verify future dates are hidden in date \u0026 time picker\r\n    \r\n    And User should enter the Event Date \u0026 Time greater than current time\r\n    Then User should validation info message is thrown under Event time for selecting  greater than current time of current date \"Given time exceeds the current time\"   \r\n   \r\n    #When User should click on the up arrow to navigate to the previous month and verify the calendar should display the previous months dates\r\n    #And User should select a specific year and month in dropdown and select the date and verify the selected date are updated accordingly\r\n    #Then User should verify the selected date, month and year using dropdown is updated in Event Date \u0026 Time field accordingly\r\n    #And User should click on the down arrow to navigate to the current month and verify the calendar should display the current months dates\r\n    #Then User should verify the Event Date \u0026 Time calendar is close after click outside the calendar\r\n    #Then User should verify the tool tip message is displayed on mouse over on Injury site front \u0026 Back view\r\n    \r\n    Then User should verify that able to spot the injury on Injury site front \u0026 Back view\r\n    Then User should verify that able to unselect the injury on Injury site front \u0026 Back view\r\n    \r\n    ##ISSUE FACING##\r\n    #Then User should verify that able to upload upload JFIF Format\r\n    \r\n    Then User should verify that able to upload more than 1MB File format\r\n    Then User should verify that able to upload files or images\r\n    Then User should verify the delete icon is working on image under injury photo field\r\n    Then User should verify that whether able to selecting multiple option values under Injury Type field\r\n    Then User should verify that whether able to unselect the selected option values under Injury Type field\r\n    Then User should verify that whether able to select the option value under How severe was injury? field\r\n    Then User should verify that whether able to select the option value under Injury Color\r\n    Then User should verify that whether default optional values is selected under was Event Notified?\r\n    Then User should verify that able to enter current date and time in Event Date \u0026 Time field\r\n    And  User should click on the Notification Date calendar icon\r\n    Then User should verify the date picker should appeared\r\n    Then User should verify that the Notification Date calendar field only allows selecting dates from the event date and time to the current date\r\n    And  User should select a notified date using dropdown in date picker and verify the selected notified date are updated accordingly\r\n   #NOT IMPLEMENTED\r\n   #Then User should verify the validation info message is thrown after selecting Notification Time field value is lesser than Event Date \u0026 Time field value \"Notified time should be after than event time\"\r\n    Then User should verify the validation info message is thrown after selecting greater than current time in Notification Time field \"Notified time should be after than event time\"\r\n    Then User should verify that able to enter time in Notification Time field\r\n    Then User should verify that after click the breadcrum text Report the page is navigated to the list of incident Reports page\r\n    Then User should verify the edit button is working in IR Grid\r\n    Then User should verify that the IR form continues to display the previously entered draft datas\r\n    Then User should verify the breadcrum text\r\n    And  User should perform all the fields\r\n    Then User should verify all the created details are displayed as expected\r\n    Then User should verify the breadcrums texts\r\n\r\n    Examples: \r\n      | userName | password | adminName |\r\n      | AStaff   | auto@123 | Staff     |\r\n    \r\n   \r\n@AllApprove\r\nScenario Outline: To verify an Incident report can be approved by all levels of users.\r\n\r\n\t\tGiven User is on Xealei login page\r\n    When User should perform login as staff \"\u003cStaffUserName\u003e\" and \"\u003cStaffPassWord\u003e\"\r\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\r\n    Then User should verify the Incident report module is working\r\n    Then User should verify the ADD New Incident Report button is working\r\n\t\tAnd Select the individual for whom the incident report has to be created.\r\n\t\tThen Enter all the details of the Incident.\r\n\t\tThen Click on next button.\r\n\t\tAnd Click on complete button.\r\n\t\tAnd Verify whether the report is in pending status.\r\n\t\tThen Launch a new browser and enter xealei url for Chief nurse.\r\n\t\tAnd Login into Xealei application as Chief nurse role with valid \"\u003cChiefNurseUserName\u003e\" and \"\u003cChiefNursePassWord\u003e\".\r\n\t\tThen Open notification received by Chief nurse.\r\n\t\tAnd Approve the report by Chief Nurse user.\r\n\t\tAnd Verify whether the report is in \"In Progress\" status by Chief Nurse user.\r\n\t\tThen Launch a new browser and enter xealei url for residential manager.\r\n\t\tAnd Login into Xealei application as Residential Manager role with valid \"\u003cRMUserName\u003e\" and \"\u003cRMPassWord\u003e\".\r\n\t\tThen Open notification received by residential manager.\r\n\t\tAnd Approve the report by Residential Manager user.\r\n\t\tAnd Verify whether the report is in \"In Progress\" status by Residential Manager user.\r\n\t\tThen Launch a new browser and enter xealei url for clinical coordinator.\r\n\t\tAnd Login into Xealei application as CLinical Coordinator role with valid \"\u003cCCUserName\u003e\" and \"\u003cCCPassWord\u003e\".\r\n\t\tThen Open notification received by Clinical Coordinator.\r\n\t\tAnd Approve the report by Clinical Coordinator user.\r\n\t\tAnd Verify whether the report is in \"In Progress\" status by Clinical Coordinator user.\r\n\t\tThen Launch a new browser and enter xealei url for social worker.\r\n\t\tAnd Login into Xealei application as Social Worker role with valid \"\u003cSWUserName\u003e\" and \"\u003cSWPassWord\u003e\".\r\n\t\tThen Verify whether notification received by Social Worker.\r\n\t\tAnd Approve the report by Social Worker user.\r\n\t\tAnd Verify whether the report is in \"Finalized\" status by Social Worker user.\r\n\t\tThen Close all the browsers.\r\n\t\t\r\n\t\tExamples:\r\n\t\t\r\n\t\t|StaffUserName| |StaffPassWord| |ChiefNurseUserName| |ChiefNursePassWord| |RMUserName| |RMPassWord| |CCUserName| |CCPassWord| |SWUserName| |SWPassWord|\r\n\t\t\r\n\t\t|AStaff| \t\t\t\t|auto@123| \t\t\t|AChief_Nu| \t\t\t\t |auto@123| \t\t\t\t\t|AManager| \t |auto@123| \t|AClinical|  |auto@123| \t|ASWorker| \t|auto@123|\r\n\t\t\r\n@RejectAndReapprovebyChiefNurse\t\t\r\nScenario Outline: To verify whether Chief nurse can able to reject and reapprove the incident Report.\r\n\r\n    Given User is on Xealei login page\r\n    When User should perform login as staff \"\u003cStaffUserName\u003e\" and \"\u003cStaffPassWord\u003e\"\r\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\r\n    Then User should verify the Incident report module is working\r\n    Then User should verify the ADD New Incident Report button is working\r\n\t\tAnd Select the individual for whom the incident report has to be created.\r\n\t\tThen Enter all the details of the Incident.\r\n\t\tThen Click on next button.\r\n\t\tAnd Click on complete button.\r\n\t\tAnd Verify whether the report is in pending status.\r\n\t\tThen Launch a new browser and enter xealei url for Chief nurse.\r\n\t\tAnd Login into Xealei application as Chief nurse role with valid \"\u003cChiefNurseUserName\u003e\" and \"\u003cChiefNursePassWord\u003e\".\r\n\t\tThen Open notification received by Chief nurse.\r\n\t\tAnd Re-Send the report by Chief Nurse user to staff nurse.\r\n\t\tThen Switch back to staff user login.\r\n\t\tAnd Open notification received by staff.\r\n\t\tThen ReSubmit the Report by staff user.\r\n\t\tThen Open notification received by Chief nurse.\r\n\t\tAnd Approve the report by Chief Nurse user.\r\n\t\tThen Close all the browsers.\r\n\t\t\r\n\t\tExamples:\r\n      | StaffUserName |  | StaffPassWord |  | CheifNurseUserName |  | CheifNursePassWord |  | RMUserName |  | RMPassWord |  | CCUserName |  | CCPassWord |  | SWUserName |  | SWPassWord |\r\n      | AStaff        |  | auto@123      |  | AChief_Nu          |  | auto@123           |  | AManager   |  | auto@123   |  | AClinical  |  | auto@123   |  | ASWorker   |  | auto@123   |\r\n\r\n  \r\n@RejectAndReapprovebyResidentialManager   \r\nScenario Outline: To verify whether residential manager can able to reject and reapprove the incident Report. \r\n\t\tGiven User is on Xealei login page\r\n    When User should perform login as staff \"\u003cStaffUserName\u003e\" and \"\u003cStaffPassWord\u003e\"\r\n    Then User should verify once the page is navigated to HOME_DASHBOARD successfully \"Home\"\r\n    Then User should verify the Incident report module is working\r\n    Then User should verify the ADD New Incident Report button is working\r\n\t\tAnd Select the individual for whom the incident report has to be created.\r\n\t\tThen Enter all the details of the Incident.\r\n\t\tThen Click on next button.\r\n\t\tAnd Click on complete button.\r\n\t\tAnd Verify whether the report is in pending status.\r\n\t\tThen Launch a new browser and enter xealei url for Chief nurse.\r\n\t\tAnd Login into Xealei application as Chief nurse role with valid \"\u003cChiefNurseUserName\u003e\" and \"\u003cChiefNursePassWord\u003e\".\r\n\t\tThen Open notification received by Chief nurse.\r\n\t\tAnd Approve the report by Chief Nurse user.\r\n\t\tAnd Verify whether the report is in \"In Progress\" status by Chief Nurse user.\r\n\t\tThen Launch a new browser and enter xealei url for residential manager.\r\n\t\tAnd Login into Xealei application as Residential Manager role with valid \"\u003cRMUserName\u003e\" and \"\u003cRMPassWord\u003e\".\r\n\t\tThen Open notification received by residential manager.\r\n\t\tAnd Re-Send the report by Residential Manager user.\r\n\t\tAnd Verify whether the report is in \"Sent Back\" status by Residential Manager user.\r\n\t\tThen Switch back to staff user login.\r\n\t\tAnd Open notification received by staff.\r\n\t\tThen ReSubmit the Report by staff user.\r\n\t\tThen Open notification received by Chief nurse.\r\n\t\tAnd Approve the report by Chief Nurse user.\r\n\t\tThen Open notification received by residential manager.\r\n\t\tAnd Approve the report by Residential Manager user.\r\n\t\tAnd Verify whether the report is in \"In Progress\" status by Residential Manager user.\r\n\t\tThen Close all the browsers.\r\n    \r\nExamples:    \r\n    \r\n   |StaffUserName| |StaffPassWord| |ChiefNurseUserName| |ChiefNursePassWord| |RMUserName| |RMPassWord| |CCUserName| |CCPassWord| |SWUserName| |SWPassWord|\r\n\t\t\r\n\t\t|AStaff| \t\t\t\t|auto@123| \t\t\t|AChief_Nu| \t\t\t\t |auto@123| \t\t\t\t\t|AManager| \t |auto@123| \t|AClinical|  |auto@123| |ASWorker| |auto@123|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Automation%20Testing/Xealei/src/test/resources/Features/TC7_Incident%20Reports.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Verify Incident Report Form creation via manually \u0026 via fall alert notification by  Facility Admin, Staff, Chief Nurse and Resident Manager","children":[{"scenario":{"location":{"line":4,"column":3},"tags":[{"location":{"line":3,"column":2},"name":"@NegativeScenarios","id":"bd87fc73-50f6-41aa-ba07-13dc53a7387e"}],"keyword":"Scenario Outline","name":"To verify IR form creation via manual by \"\u003cadminName\u003e\"","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User is on Xealei login page","id":"c7e3bc6b-85d3-4c7f-b18d-54ee88d0b3de"},{"location":{"line":6,"column":5},"keyword":"When ","text":"User should perform login as facility admin \"\u003cuserName\u003e\" and \"\u003cpassword\u003e\"","id":"dd6ce06e-c9ec-4e2e-96ea-cb207f341252"},{"location":{"line":7,"column":5},"keyword":"Then ","text":"User should v
